@if (todo()) {
  <mat-card class="todo-card">
    <mat-card-header>
      <mat-card-title class="todo-card-owner">{{ todo().owner }}</mat-card-title>
      <mat-card-subtitle class="todo-card-body">{{ todo().body }}</mat-card-subtitle>
    </mat-card-header>
    @if (!simple()) {
      <mat-card-content>
        <mat-list>
          <mat-list-item>
            <mat-icon matListItemIcon>dataset</mat-icon>
            <p matListItemTitle>Status</p>
            <!--
            We had to put both the `status` and `category` entries on a single line. Otherwise
            we got an annoying leading space in front of the values.
            -->
            <p matListItemLine class="todo-card-status">{{ todo().status }}</p>
          </mat-list-item>
          <mat-divider [inset]=true></mat-divider>
          <mat-list-item>
            <mat-icon matListItemIcon>schedule</mat-icon>
            <p matListItemTitle>Category</p>
            <p matListItemLine class="todo-card-category">{{ todo().category }}</p>
          </mat-list-item>
          <mat-divider [inset]=true></mat-divider>
        </mat-list>
      </mat-card-content>
    }
    @if (simple()) {
      <mat-card-actions>
        <button mat-button data-test="viewProfileButton" [routerLink]="['/todos', todo()._id]">View Profile</button>
      </mat-card-actions>
    }
  </mat-card>
}
